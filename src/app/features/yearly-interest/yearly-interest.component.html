<div
    class="min-h-screen bg-slate-50 dark:bg-slate-900 py-12 px-4 sm:px-6 lg:px-8 font-sans text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div class="max-w-3xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-3xl font-extrabold text-slate-900 dark:text-white tracking-tight sm:text-4xl mb-2">
                Jaarlijks Renteoverzicht
            </h1>
            <p class="text-lg text-slate-600 dark:text-slate-400">Totaal betaalde rente per kalenderjaar.</p>
        </div>

        <div
            class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl overflow-hidden mb-8 transition-colors duration-300">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-slate-200 dark:divide-slate-700">
                    <thead class="bg-slate-50 dark:bg-slate-700">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-300 uppercase tracking-wider">
                                Jaar</th>
                            <th scope="col"
                                class="px-6 py-3 text-right text-xs font-medium text-slate-500 dark:text-slate-300 uppercase tracking-wider">
                                Betaalde Rente</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white dark:bg-slate-800 divide-y divide-slate-200 dark:divide-slate-700">
                        @for (row of yearlyInterest(); track row.year) {
                        <tr class="hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors">
                            <td
                                class="px-6 py-4 whitespace-nowrap text-sm text-slate-900 dark:text-slate-100 font-medium">
                                {{ row.year }}
                            </td>
                            <td
                                class="px-6 py-4 whitespace-nowrap text-sm text-rose-600 dark:text-rose-400 text-right font-medium">
                                {{ row.interest | currency:'EUR':'symbol':'1.2-2' }}
                            </td>
                        </tr>
                        }
                    </tbody>
                    <tfoot class="bg-slate-50 dark:bg-slate-700 border-t border-slate-200 dark:border-slate-700">
                        <tr>
                            <td
                                class="px-6 py-4 whitespace-nowrap text-sm font-bold text-slate-900 dark:text-slate-100">
                                Totaal</td>
                            <td
                                class="px-6 py-4 whitespace-nowrap text-sm font-bold text-rose-600 dark:text-rose-400 text-right">
                                {{ totalInterest() | currency:'EUR':'symbol':'1.2-2' }}
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <div class="flex justify-center">
            <a routerLink="/" [queryParams]="currentParams()"
                class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Terug naar Calculator
            </a>
        </div>
    </div>
</div>
